name: C/C++ CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgtest-dev doxygen graphviz
      - name: Build and run tests
        run: |
          mkdir build
          cd build
          cmake ..
          make
          ctest --output-on-failure
      - name: Generate documentation
        run: |
          doxygen Doxyfile
      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/html
